    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            if (!container) return;
            
            const particleCount = 50;
            container.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const startX = Math.random() * 120 - 10;
                const startY = Math.random() * 120 - 10;
                particle.style.left = `${startX}%`;
                particle.style.top = `${startY}%`;

                // Tama침o variado para part칤culas blancas
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Color blanco puro con variaciones de opacidad
                const opacity = Math.random() * 0.6 + 0.4;
                particle.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;

                const duration = Math.random() * 15 + 15;
                const animationType = Math.random();

                if (animationType < 0.33) {
                    particle.style.animation = `float ${duration}s infinite linear`;
                } else if (animationType < 0.66) {
                    particle.style.animation = `floatDiagonal ${duration}s infinite linear`;
                } else {
                    particle.style.animation = `floatRandom ${duration}s infinite linear`;
                }

                particle.style.animationDelay = '0s';
                container.appendChild(particle);
            }
        }

        // Crear part칤culas cuando se carga la p치gina
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Recrear part칤culas si cambia el tama침o de la ventana
            window.addEventListener('resize', createParticles);
        });

        // Agregar interactividad a los proyectos
        document.querySelectorAll('.project').forEach(project => {
            project.addEventListener('click', function(e) {
                if (e.target.tagName === 'A') return;
                
                const link = this.querySelector('a');
                if (link) {
                    // Efecto visual antes de redirigir
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        window.open(link.href, '_blank');
                        this.style.transform = '';
                    }, 200);
                }
            });
        });
    </script>
